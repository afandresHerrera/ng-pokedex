<cdk-virtual-scroll-viewport itemSize="150" minBufferPx="300" maxBufferPx="500" class="router-wrapper">
    <div class="container mt-4">
        <div class="row item-sized">
            <div *cdkVirtualFor="let pokeItem of pokeViewList; let i = index" [id]="'item-' + i" class="col-12">
                <poke-item [pokeItem]="pokeItem"></poke-item>
            </div>
        </div>
    </div>

</cdk-virtual-scroll-viewport>
