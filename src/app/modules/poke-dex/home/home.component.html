<cdk-virtual-scroll-viewport itemSize="150" minBufferPx="100" maxBufferPx="300" class="router-wrapper">
    <div class="container mt-4">
        <div class="row item-sized">
            <div *cdkVirtualFor="let pokeItem of pokeList; let i = index" [id]="'item-' + i">
                <div class="card text-left">
                    <img class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <h4 class="card-title">titulo}</h4>
                        <p class="card-text">
                            {{ pokeItem | json }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
